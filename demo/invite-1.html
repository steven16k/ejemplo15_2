<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="You're invited to a special event" />

    <meta property="og:title" content="You're Invited" />
    <meta property="og:description" content="Join us for a special event" />

    <title>You're Invited</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/invite.css">
    <script defer src="../js/demo/invite-1.js"></script>

    <script async src="https://tally.so/widgets/embed.js"></script>
</head>

<body>
    <button id="simple-mode-toggle" class="accessibility-fab" aria-label="Toggle Simple Mode"
        data-tooltip="Switch between standard and easy-reading view" hidden>
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" id="standard-view-icon" />
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
                id="simple-view-icon" class="hidden-icon" />
        </svg>
    </button>

    <button id="audio-control" class="audio-fab" aria-label="Play Music" data-tooltip="Turn background music on or off"
        hidden>
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M8 5v14l11-7z" id="play-icon" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" id="pause-icon" class="hidden-icon" />
        </svg>
    </button>

    <main id="app" aria-live="polite">

        <section class="hero">
            <h1 id="event-title">Loadingâ€¦</h1>
            <p class="subtitle" id="event-subtitle"></p>

            <div class="hero-meta">
                <div id="countdown" class="countdown" aria-live="polite" hidden>
                    <span class="countdown-label">Event starts in</span>

                    <div class="countdown-grid">
                        <div class="countdown-unit">
                            <strong id="cd-days">0</strong>
                            <span>Days</span>
                        </div>

                        <div class="countdown-unit">
                            <strong id="cd-hours">00</strong>
                            <span>Hours</span>
                        </div>

                        <div class="countdown-unit">
                            <strong id="cd-minutes">00</strong>
                            <span>Minutes</span>
                        </div>

                        <div class="countdown-unit">
                            <strong id="cd-seconds">00</strong>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>

                <div id="calendar-actions" hidden>
                    <a id="google-calendar-link" target="_blank" rel="noopener">
                        Add to Google Calendar
                    </a>
                </div>
            </div>

            <a href="#rsvp" class="primary-btn">RSVP</a>
        </section>

        <section class="section event-details">
            <h2>Event Details</h2>

            <div class="event-datetime">
                <div>
                    <strong>Date:</strong>
                    <time id="event-date"></time>
                </div>
                <div>
                    <strong>Time:</strong>
                    <span id="event-time"></span>
                </div>
            </div>

            <p id="event-description"></p>

            <address class="location">
                <p id="venue-name"></p>
                <p id="venue-address"></p>
                <a id="maps-link" target="_blank" rel="noopener">Open in Google Maps</a>
            </address>
        </section>

        <section class="section" id="schedule-section" hidden>
            <h2>Schedule</h2>
            <ul id="schedule-list"></ul>
        </section>

        <section class="section" id="rsvp">
            <h2>RSVP</h2>
            <p>Please confirm your attendance</p>
            <div class="form-embed"></div>
        </section>

        <footer>
            <div class="footer-branding">
                <a id="footer-branding-link" href="#" class="low-profile-link" target="_blank" rel="noopener">
                    <img id="footer-logo" src="" alt="" class="footer-logo">
                </a>
                <div class="footer-info">
                    <p class="hosted-by" id="footer-credits-label"></p>
                    <p class="copyright">
                        <span id="footer-copyright"></span>
                        <span id="footer-template-container">
                            | <span id="footer-template-label"></span>
                            <a id="footer-template-link" href="#" class="low-profile-link" target="_blank"
                                rel="noopener"></a>
                        </span>
                    </p>
                    <p id="footer-repo-container" class="repo-info" hidden>
                        <a id="footer-repo-link" href="#" class="low-profile-link" target="_blank" rel="noopener"></a>
                    </p>
                </div>
            </div>
            <p id="footer-text"></p>
        </footer>

    </main>
</body>

</html>
